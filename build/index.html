<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="output.css">
  <title>Frontend Mentor | Results summary component</title>


</head>
<body class="font-hanken bg-[hsl(221,100%,96%)] flex justify-center align-middle sm:mt-52">
    <section class=" flex flex-col justify-center align-middle">
        <section class="flex flex-col sm:flex-row bg-white rounded-3xl w-[100%] mx-auto">

        <section class="bg-gradient-to-b from-[hsl(252,100%,67%)] to-[hsl(241,81%,54%)] sm:w-72 sm:rounded-3xl rounded-b-3xl sm:pb-4">
            
            <h1 class="text-[hsl(241,100%,89%)] font-bold text-lg text-center mt-6">Your Result</h1>
            <section class="sm:w-[55%] sm:h-[40%] w-[35%] h-[39%] mx-auto mt-4 rounded-full bg-gradient-to-b from-[hsla(256,72%,46%,1)] to-[hsla(241,72%,46%,0)] ">
                
                <h1 class="text-center text-5xl font-bold pt-11 text-white ">76</h1>
                <h2 class="text-center text-[hsl(241,100%,89%)] text-sm">of 100</h2>
            </section> 
            
            <h1 class="text-center mt-6 text-white text-2xl font-bold">Great</h1>
            <p class="text-center mt-5 text-[hsl(241,100%,89%)] sm:w-[70%] w-[60%] mx-auto text-sm mb-14">You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        <section class="sm:w-80">
            
            <h1 class=" ml-6 mt-5 font-bold text-xl">Summary</h1>
            <div class=" mt-3 flex w-[85%] p-3 mx-auto bg-[hsla(0,100%,67%,0.08)] rounded-md">
                <img src="./assets/images/icon-reaction.svg" alt="">
                <h1 class="text-[hsl(0,100%,67%)] font-bold pl-2 mr-auto">Reaction</h1>
                <p class="text-sm font-bold border-2 border-[hsla(0,100%,67%,0)]">80 <span class="text-[hsl(0,0%,60%)]">/ 100</span></p>
            </div>
            <div class=" mt-3 flex w-[85%] p-3 mx-auto bg-[hsla(39,100%,56%,0.08)] rounded-md">
                <img src="./assets/images/icon-memory.svg" alt="">
                <h1 class="text-[hsl(39,100%,56%)] font-bold pl-2 mr-auto">Memory</h1>
                <p class="text-sm font-bold border-2 border-[hsla(0,100%,67%,0)]">92 <span class="text-[hsl(0,0%,60%)]">/ 100</span></p>
            </div>
            <div class=" mt-3 flex w-[85%] p-3 mx-auto bg-[hsla(166,100%,37%,0.08)] rounded-md">
                <img src="./assets/images/icon-verbal.svg" alt="">
                <h1 class="text-[hsl(166,100%,37%)] font-bold pl-2 mr-auto">Verbal</h1>
                <p class="text-sm font-bold border-2 border-[hsla(0,100%,67%,0)]">61 <span class="text-[hsl(0,0%,60%)]">/ 100</span></p>
            </div>
            <div class=" mt-3 flex w-[85%] p-3 mx-auto bg-[hsla(234,85%,45%,0.08)] rounded-md">
                <img src="./assets/images/icon-visual.svg" alt="">
                <h1 class="text-[hsl(234,85%,45%)] font-bold pl-2 mr-auto">Visual</h1>
                <p class="text-sm font-bold border-2 border-[hsla(0,100%,67%,0)]">72 <span class="text-[hsl(0,0%,60%)]">/ 100</span></p>
            </div>
            <div class="w-[85%] mt-8 mb-10 mx-auto text-center">

                <button class="w-[100%] bg-[hsl(224,30%,27%)] text-white p-2 py-3 rounded-3xl">Continue</button>
            </div>
        </section>
            
    </section>
    <div class=" mt-3">
        <h1 class="text-center text-sm sm:text-base">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-[hsla(256,72%,46%,1)]">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Mohabexe" class="text-[hsla(256,72%,46%,1)]">Mohabexe</a>.</h1>
    </div>
</section>
</body>
</html>
